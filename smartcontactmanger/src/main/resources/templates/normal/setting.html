<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
   <head>
      <meta charset="UTF-8" />
      <title>Show Page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

   </head>
   <body>
      <section>
         <div class="container shadow-lg mt-3 p-3">
            <h3 class="p-2 text-center">Change Password</h3>
            <div class="row">
               <div class="col-md-8 offset-md-2">
                  <form th:action="@{/user/change-password}" method="POST" th:object="${contact}" enctype="multipart/form-data">
                     <div class="form-group">
                        
                        <input name="oldPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Old Password">
                     </div>
                     <div class="form-group">
                        
                        <input name="newPassword" type="password" class="form-control" id="exampleInputPassword2" placeholder="Enter New Password">
                     </div>
<div class="container text-center">
	<button type="submit" class="btn btn-success">Change</button>
	<button type="reset" class="btn btn-warning">Reset</button>
	
</div>
                  </form>
               </div>
            </div>
         </div>
      </section>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </body>
</html>
