<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">

<head>
    <meta charset="UTF-8" />
    <title>Show Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <section>

        <div class="card mr-3 ml-3">
            <h1 class="text-center">Details</h1>
            <div class="card-body ml-5 text-center " th:if="${contact}">

                <img style="width: 200px; height: 200px; border-radius: 50%;"
                    th:src="@{'/img/'+${contact.image}}" alt="Profile Image">
                <h3>
                    <span th:text="${contact.name}"></span>
                    (<span th:text="${contact.secondName}"></span>)
                </h3>

                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row">Contact ID:</th>
                            <td th:text="${contact.cid}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Email:</th>
                            <td><span th:text="${contact.email}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Phone:</th>
                            <td><span th:text="${contact.phone}"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">Work:</th>
                            <td th:text="${contact.work}"></td>
                        </tr>

                    </tbody>
                </table>

            </div>
            <h1 th:unless="${contact}" class="text-center text-danger">You don't have permission to see other contact details...</h1>
        </div>

    </section>
</body>

</html>
