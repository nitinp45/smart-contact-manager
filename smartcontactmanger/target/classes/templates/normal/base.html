\<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Insert title here</title>
      <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
      <script
         src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
      <script
         src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   <link rel="stylesheet" th:href="@{/css/style.css}">
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Smart Contact Manager</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
               aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                     <a class="nav-link text-light" aria-current="page" th:href="@{/user/index}">HOME</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-light" aria-current="page" th:text="${user.name}"></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-light" aria-current="page" th:href="@{/logout}">LOGOUT</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="sidebar mt-2">
         <span  onclick="toggleSidebar()"  class="crossBtn">&times;</span>
         <a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i>Home</a>
         <a th:href="@{/user/show-contact/0}" class="item"><i class="fa-solid fa-address-book"></i>View Contacts</a>
         <a th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pencil"></i>Add Contact</a>
         <a th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i>Your profile</a>
         <a href="#" class="item"><i class="fa-solid fa-gear"></i>Setting</a>
         <a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
         <div class="divider"></div>
      </div>
      <div class="content mt-5">
         <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
         <div th:if="${session.message}" class="container">
            <div th:classappend="${'alert-'+session.message.type}" class="alert alert-success text-center" role="alert">
               <span th:text="${session.message.content}"></span>
            </div>
         </div>
         <div th:replace="${content}"></div>
      </div>
      <!-- Place this at the end of the body or just before the closing body tag -->
      <script type="text/javascript" th:src="@{/js/script.js}"></script>
   </body>
</html>
