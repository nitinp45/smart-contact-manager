<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
<section>
    <div class="container shadow-lg mt-3 p-3">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div th:if="${session.message != null}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
                    <p th:text="${session.message.content}"></p>
                    <div th:text="${@sessionutilitybean.removeMessageFromSession()}"></div>
                </div>

                <div class="container text-center">
                    <img class="img-fluid" style="max-width: 50px;" th:src="@{/img/signup.png}">
                </div>
                <h3 class="text-center p-4">Registration form</h3>
                <form novalidate th:action="@{/do-register}" method="POST" th:object="${user}">
                    <div class="form-group mt-3">
                        <label for="exampleInputname">Full Name</label>
                        <input type="text" class="form-control" id="name_field" placeholder="Full name" name="name" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                               required th:value="${user.name}">
                        <div class="invalid-feedback" th:each="error:${#fields.errors('name')}" th:text="${error.message}">
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email_field" placeholder="Enter email" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                               name="email" required th:value="${user.email}">
                        <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password_field" placeholder="Password"
                               name="password" required>
                    </div>
                    <div class="form-group mt-3">
                        <textarea name="about" placeholder="Enter something about yourself" rows="5" class="form-control" th?:value="${user.about}"></textarea>
                    </div>
                    <div class="form-group form-check text-center">
                        <input type="checkbox"
                               name="agreement"
                               class="form-check-input"
                               id="agreement"
                        />
                        <label for="agreement">Accept terms and conditions</label>
                    </div>
                    <div class="container text-center">
                        <button type="submit" class="btn bg-primary text-white">
                            Submit
                        </button>
                        <button type="reset" class="btn bg-warning">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
