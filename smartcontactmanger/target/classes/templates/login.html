<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::div})}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5 shadow-lg p-3 bg-white rounded" style="max-width: 400px;">
    <div class="icon d-flex align-items-center justify-content-center">
        <span class="fa fa-user-o"></span>
    </div>
    <h3 class="text-center p-3">LogIn</h3>
    <div th:if="${param.error}" class="alert alert-danger">
        Invalid Username and password
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out
    </div>

    <form th:action="@{/dologin}" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="username" placeholder="Enter email" name="username"/>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="placeholder" name="password"/>
        </div>
        <br/>
        <input type="submit" name="submit" class="btn btn-info btn-block" value="Submit"/>
        <p class="text-center mt-4">
            Don't have an account?<a href="register" id="account">Create account</a>
        </p>
    </form>
</div>
</body>
</html>
